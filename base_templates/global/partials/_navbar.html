{% load vmfilters %}

<nav class="navbar is-dark is-transparent is-spaced">
  <div class="container">
    <div class="navbar-brand title is-3 is-family-monospace has-text-white-ter">
      <div class="navbar-start">
        <a class="navbar-item" href="{% url 'product:list' %}">
          <span class="icon-text">
            <span class="mdi mdi-sigma"></span>
            <span>-commerce</span>
          </span>
        </a>
      </div>
      <span class="navbar-burger burger is-large" data-target="navMenu">
        <span></span>
        <span></span>
        <span></span>
      </span>
    </div>
  </div>
  <div id="navMenu" class="navbar-menu subtitle">
    <div class="navbar-start">
      <a href="{% url 'product:list' %}" class="navbar-item">Explore</a>
      {% if request.session.shop_cart %}
        <a href="{% url 'product:shopcart' %}" class="navbar-item">
          <div class="container">
            <span class="icon">
              <i class="fa-solid fa-cart-shopping"></i>
            </span>
            <span>
              <strong class="content has-text-light">
                {{ request.session.shop_cart | total_shop_cart_amount }}x
              </strong>
            </span>
            <span class="content">
              Shop Cart
            <span> 
          </div>
        </a>
      {% endif %}

      {% if request.user.is_authenticated %}
        <a href="{% url 'userprofile:logout' %}" class="navbar-item">
          Log Out
        </a>
      {% endif %}
      <a href="{% url 'userprofile:create' %}" class="navbar-item">Profile</a>
    </div>
  </div>
</nav>
